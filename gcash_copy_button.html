<!DOCTYPE html>

    <title>Send Payment via GCash</title>

            padding: 20px;
            border-radius: 10px;

        }
        .copy-btn {

            border-radius: 5px;

        .copy-btn:hover {

        }
        img {
            width: 100%;

            margin-top: 10px;

</head>
<body>
